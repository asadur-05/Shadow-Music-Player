<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify - Web Player: Music for Everyone</title>
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img width="30" class="invert" src="img/close.svg" alt="Close" />
        </div>

        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <a href="https://open.spotify.com/" target="_blank"
              ><img
                width="110"
                class="invert"
                src="img/logo.svg"
                alt="Spotify Logo"
            /></a>
          </div>
          <ul>
            <li>
              <img
                style="cursor: pointer"
                class="invert"
                src="img/home.svg"
                alt="Home"
              />
              Home
            </li>
            <li>
              <img
                style="cursor: pointer"
                class="invert"
                src="img/search.svg"
                alt="Search"
              />
              Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="Playlist Icon" />
            <h2>Your Library</h2>
          </div>

          <div class="songList">
            <ul></ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded m-1">
        <div class="header rounded">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                width="40"
                class="invert hamburger"
                src="img/hamburger.svg"
                alt="Menu"
              />
              <i class="fa-solid fa-angle-left"></i>
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
          <div class="msg">
            <h3>Spotify Clone Project with Limited Songs</h3>
          </div>
          <div class="buttons">
            <button class="signupbtn">
              <a
                href="https://www.spotify.com/in-en/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F"
                target="_blank"
                >Sign up</a
              >
            </button>
            <button class="loginbtn">
              <a
                href="https://accounts.spotify.com/en-GB/login?continue=https%3A%2F%2Fopen.spotify.com%2F"
                target="_blank"
                >Log in</a
              >
            </button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="album-info">
            <h2 class="album-title">Album Title</h2>
            <p class="album-description">Album Description</p>
          </div>
          <div class="cardContainer"></div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>

              <div class="songbuttons">
                <img
                  width="35"
                  id="previous"
                  src="img/prevsong.svg"
                  alt="Previous"
                />
                <img width="35" id="play" src="img/play.svg" alt="Play/Pause" />
                <img width="35" id="next" src="img/nextsong.svg" alt="Next" />
              </div>

              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                  <img
                    width="25"
                    src="img/volume.svg"
                    id="volume"
                    alt="Volume"
                  />
                  <div class="range">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
